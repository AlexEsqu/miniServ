server {
	# listening for incoming comms
	listen						8080;
	server_name					localhost;

	# setting up root directory from which to seek files
	root						pages;

	upload						pages;

	# setting up auto-index and no default page
	auto-index					on;

	# setting up max size for client request
	client_max_body_size		10000000;

	allowed_methods				GET POST;

	location /post  {
		allowed_methods			GET POST DELETE;
		upload					pages/upload;
		root					pages/upload;
	}
}
